<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哥哥的个人博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>哥哥的个人博客</h1>
        <p>记录赛博世界的点滴</p>
    </header>

    <main>
        <section id="blog-list">
            <h2>最新文章</h2>
            <ul>
                <li><a href="blog.html?post=1">第一篇博客 - 赛博世界的构想</a></li>
                <li><a href="blog.html?post=2">关于AI与人类情感的思考</a></li>
            </ul>
        </section>

        <section id="new-post">
            <h2>撰写新文章</h2>
            <textarea id="blog-content" placeholder="在这里写你的文章..."></textarea>
            <input type="file" id="upload-image" accept="image/*">
            <input type="file" id="upload-video" accept="video/*">
            <button onclick="savePost()">保存文章</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
